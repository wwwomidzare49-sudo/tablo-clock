<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1920, height=1080, initial-scale=1.0">
<title>دفتر پلیس +۱۰ یزدان پناه</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:1920px;
  height:1080px;
  overflow:hidden;
  direction:rtl;
  font-family:Tahoma, sans-serif;
}

/* پس‌زمینه پایدار برای Android TV */
body{
  background:url("https://i1.delgarm.com/images/news/a813/1398/05/12/1564838069_E5kH3.jpg")
  center center / cover no-repeat fixed;
}

/* لایه تیره */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

/* ساختار کلی */
.wrapper{
  position:relative;
  height:100%;
  display:grid;
  grid-template-rows:100px 1fr 300px;
  padding:10px 40px;
}

/* هدر */
.header{
  text-align:center;
  color:#fff;
  font-size:42px;
  font-weight:900;
  line-height:100px;
}

/* بخش میانی */
.middle{
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
}

/* ساعت آنالوگ */
.clock-wrap{text-align:center}
.clock{
  width:340px;
  height:340px;
  margin:auto;
  border-radius:50%;
  background:rgba(170,210,255,.28);
  backdrop-filter:blur(28px);
  position:relative;
}

.number{
  position:absolute;
  color:#fff;
  font-size:26px;
  font-weight:900;
}

.hand{
  position:absolute;
  left:50%;
  bottom:50%;
  transform-origin:bottom;
}
.hour{width:9px;height:95px;background:#fff}
.minute{width:6px;height:135px;background:#fff}
.second{width:3px;height:155px;background:#ff3b3b}

.center{
  width:14px;height:14px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
}

/* ساعت دیجیتال */
.digital{
  margin-top:18px;
  font-size:68px;
  font-weight:900;
  color:rgba(255,0,0,.85);
  text-shadow:0 0 10px #fff;
}

/* تاریخ */
.dates{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
}

.date-box{
  width:420px;
  background:rgba(255,255,255,.94);
  backdrop-filter:blur(22px);
  border-radius:18px;
  padding:14px;
  font-size:26px;
  font-weight:900;
  color:#000;
  text-align:center;
}

/* کارت‌ها */
.cards{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  grid-template-rows:repeat(2,1fr);
  gap:16px;
}

.card{
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(20px);
  border-radius:16px;
  padding:14px;
  font-size:20px;
  font-weight:900;
  color:#000;
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="wrapper">

<div class="header">دفتر پلیس +۱۰ یزدان پناه</div>

<div class="middle">

<div class="clock-wrap">
  <div class="clock" id="clock">
    <div class="hand hour" id="h"></div>
    <div class="hand minute" id="m"></div>
    <div class="hand second" id="s"></div>
    <div class="center"></div>
  </div>
  <div class="digital" id="digital"></div>
</div>

<div class="dates">
  <div class="date-box" id="shamsi"></div>
  <div class="date-box" id="miladi"></div>
</div>

</div>

<div class="cards">
  <div class="card">هدف: دفتر پلیس +۱۰ یزدان پناه</div>
  <div class="card">کد دفتر: ۵۸۵۱۱۲</div>
  <div class="card">گذرنامه</div>
  <div class="card">خلافی و عدم خلافی</div>
  <div class="card">کارت سوخت</div>
  <div class="card">ترخیص وسیله نقلیه</div>
  <div class="card">وظیفه عمومی</div>
  <div class="card">اعزام به خدمت</div>
  <div class="card">معافیت تحصیلی</div>
  <div class="card">یارانه</div>
</div>

</div>

<script>
/* اعداد ساعت 1 تا 12 */
const clock=document.getElementById("clock");
const r=150;
for(let i=1;i<=12;i++){
  const n=document.createElement("div");
  n.className="number";
  n.innerText=i;
  const a=(i*30-90)*Math.PI/180;
  n.style.left=170+r*Math.cos(a)-12+"px";
  n.style.top=170+r*Math.sin(a)-12+"px";
  clock.appendChild(n);
}

function update(){
  const d=new Date();
  h.style.transform=`rotate(${(d.getHours()%12)*30+d.getMinutes()/2}deg)`;
  m.style.transform=`rotate(${d.getMinutes()*6}deg)`;
  s.style.transform=`rotate(${d.getSeconds()*6}deg)`;
  digital.innerText=d.toLocaleTimeString("en-GB");
  shamsi.innerText=d.toLocaleDateString("fa-IR",{weekday:"long",year:"numeric",month:"long",day:"numeric"});
  miladi.innerText=d.toLocaleDateString("en-US",{weekday:"long",year:"numeric",month:"long",day:"numeric"});
}
setInterval(update,1000);update();
</script>

</body>
</html>
