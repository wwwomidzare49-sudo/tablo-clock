<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>دفتر پلیس +۱۰ یزدان پناه</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  direction:rtl;
  font-family:Tahoma, sans-serif;
}

/* پس‌زمینه سازگار با Firefox و TV */
body{
  background-image:url("https://i1.delgarm.com/images/news/a813/1398/05/12/1564838069_E5kH3.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

/* لایه تیره */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
}

/* ساختار */
.main{
  position:relative;
  height:100%;
  display:grid;
  grid-template-rows:90px 1fr 290px;
  color:#000;
}

/* هدر */
.header{
  text-align:center;
  color:#fff;
  font-size:78px;
  font-weight:bold;
  line-height:90px;
}

/* بخش وسط */
.middle{
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
}

/* ساعت آنالوگ */
.clock{
  width:320px;
  height:320px;
  margin:auto;
  border-radius:50%;
  background:rgba(180,220,255,0.25);
  backdrop-filter:blur(42px);
  position:relative;
}

.number{
  position:absolute;
  color:#fff;
  font-size:24px;
  font-weight:bold;
}

.hand{
  position:absolute;
  left:50%;
  bottom:50%;
  transform-origin:bottom;
}

.hour{width:8px;height:90px;background:#fff}
.minute{width:5px;height:125px;background:#fff}
.second{width:3px;height:145px;background:#ff3333}

.center{
  width:14px;height:14px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
}

/* ساعت دیجیتال */
.digital{
  margin-top:16px;
  text-align:center;
  font-size:84px;
  font-weight:bold;
  color:rgba(255,0,0,0.85);
  text-shadow:0 0 8px #fff;
}

/* تاریخ */
.dates{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}

.date-box{
  width:360px;
  background:rgba(255,255,255,0.92);
  backdrop-filter:blur(20px);
  border-radius:16px;
  padding:18px;
  font-size:34px;
  font-weight:bold;
  text-align:center;
}

/* کارت‌ها */
.cards{
  padding:20px 30px;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  grid-template-rows:repeat(2,1fr);
  gap:16px;
}

.card{
  background:rgba(255,255,255,0.94);
  backdrop-filter:blur(22px);
  border-radius:20px;
  padding:16px;
  font-size:20px;
  font-weight:999;
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="main">

<div class="header">دفتر پلیس +۱۰ یزدان پناه</div>

<div class="middle">

<div style="text-align:center">
  <div class="clock" id="clock">
    <div class="hand hour" id="h"></div>
    <div class="hand minute" id="m"></div>
    <div class="hand second" id="s"></div>
    <div class="center"></div>
  </div>
  <div class="digital" id="digital"></div>
</div>

<div class="dates">
  <div class="date-box" id="shamsi"></div>
  <div class="date-box" id="miladi"></div>
</div>

</div>

<div class="cards">
  <div class="card">هدف: دفتر پلیس +۱۰ یزدان پناه</div>
  <div class="card">کد دفتر: ۵۸۵۱۱۲</div>
  <div class="card">گذرنامه✓</div>
  <div class="card">خلافی و عدم خلافی✓</div>
  <div class="card">کارت سوخت ✓</div>
  <div class="card"> ترخیص وسیله نقلیه✓</div>
  <div class="card">وظیفه عمومی، سنوات تحصیلی✓ دانشجویان </div>
  <div class="card"> ،تعویض کارت پایان خدمت✓ اعزام به خدمت</div>
  <div class="card">معافیت تحصیلی✓</div>
  <div class="card"> یارانه✓</div>
</div>

</div>

<script>
/* اعداد ساعت */
const clock=document.getElementById("clock");
for(let i=1;i<=12;i++){
  const n=document.createElement("div");
  n.className="number";
  n.innerText=i;
  const angle=(i*30-90)*Math.PI/180;
  const r=140;
  n.style.left=160+r*Math.cos(angle)-10+"px";
  n.style.top=160+r*Math.sin(angle)-10+"px";
  clock.appendChild(n);
}

function update(){
  const d=new Date();
  h.style.transform=`rotate(${(d.getHours()%12)*30+d.getMinutes()/2}deg)`;
  m.style.transform=`rotate(${d.getMinutes()*6}deg)`;
  s.style.transform=`rotate(${d.getSeconds()*6}deg)`;
  digital.innerText=d.toLocaleTimeString('en-GB');
  shamsi.innerText=d.toLocaleDateString('fa-IR',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
  miladi.innerText=d.toLocaleDateString('en-US',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
}
setInterval(update,1000);update();
</script>

</body>
</html>
